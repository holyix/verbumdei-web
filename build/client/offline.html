<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Verbum Quest — Offline</title>
        <style>
            :root {
                color-scheme: light;
                font-family: "Inter", system-ui, -apple-system, sans-serif;
                background: #0f172a;
                color: #f8fafc;
            }
            body {
                margin: 0;
                display: grid;
                min-height: 100vh;
                place-items: center;
                padding: 2rem;
            }
            .card {
                background: rgba(15, 23, 42, 0.8);
                border: 1px solid rgba(255, 255, 255, 0.08);
                border-radius: 16px;
                padding: 2rem;
                max-width: 480px;
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
                text-align: center;
            }
            h1 {
                margin: 0 0 0.5rem;
                font-weight: 700;
                letter-spacing: -0.02em;
            }
            p {
                margin: 0.25rem 0;
                line-height: 1.5;
                color: #cbd5e1;
            }
            .pill {
                display: inline-block;
                margin-top: 1rem;
                padding: 0.35rem 0.8rem;
                border-radius: 999px;
                background: linear-gradient(135deg, #facc15, #6b21a8);
                color: #0f172a;
                font-weight: 700;
                letter-spacing: 0.01em;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div class="pill">Offline</div>
            <h1>Verbum Quest</h1>
            <p>You’re offline right now. Your progress is safe.</p>
            <p>Reconnect to continue the journey through Salvation History.</p>
        </div>
    </body>
</html>
