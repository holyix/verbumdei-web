<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" role="img" aria-labelledby="title desc">
  <title id="title">Placeholder parchment and rays</title>
  <desc id="desc">Subtle parchment texture with rays to sit behind the question block.</desc>
  <defs>
    <linearGradient id="parchment" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#1a2340"/>
      <stop offset="100%" stop-color="#111a30"/>
    </linearGradient>
    <linearGradient id="rays" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#c7a457" stop-opacity="0.24"/>
      <stop offset="50%" stop-color="#9b7a38" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#c7a457" stop-opacity="0.22"/>
    </linearGradient>
    <pattern id="grain" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="none"/>
      <circle cx="4" cy="6" r="0.4" fill="#f0e6d2" opacity="0.15"/>
      <circle cx="12" cy="12" r="0.5" fill="#f0e6d2" opacity="0.12"/>
      <circle cx="16" cy="4" r="0.35" fill="#f0e6d2" opacity="0.1"/>
      <circle cx="8" cy="16" r="0.45" fill="#f0e6d2" opacity="0.14"/>
    </pattern>
  </defs>
  <rect width="960" height="540" fill="url(#parchment)"/>
  <g opacity="0.3">
    <path d="M0 270 L960 90 L960 140 L0 320 Z" fill="url(#rays)"/>
    <path d="M0 340 L960 160 L960 210 L0 390 Z" fill="url(#rays)"/>
    <path d="M0 410 L960 230 L960 280 L0 460 Z" fill="url(#rays)"/>
  </g>
  <rect width="960" height="540" fill="url(#grain)" opacity="0.35"/>
  <rect x="120" y="110" width="720" height="320" rx="24" ry="24" fill="none" stroke="#c7a457" stroke-opacity="0.15" stroke-width="2" stroke-dasharray="10 8"/>
</svg>
