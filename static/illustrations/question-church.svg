<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Church at sunrise</title>
  <desc id="desc">Silhouette of a church against a warm sky</desc>
  <defs>
    <linearGradient id="dawn" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffd7a3"/>
      <stop offset="100%" stop-color="#ff8b8b"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#dawn)"/>
  <circle cx="640" cy="90" r="60" fill="#ffe1b3" opacity="0.8"/>
  <rect y="240" width="800" height="160" fill="#2c2f48"/>
  <g fill="#1f2236">
    <rect x="120" y="180" width="180" height="220"/>
    <rect x="180" y="140" width="60" height="40"/>
    <polygon points="140,180 210,110 280,180"/>
    <rect x="460" y="200" width="200" height="200"/>
    <rect x="540" y="150" width="40" height="80"/>
    <polygon points="470,200 560,130 650,200"/>
    <rect x="350" y="240" width="80" height="160"/>
    <polygon points="350,240 390,190 430,240"/>
  </g>
  <g fill="#f7f9ff" opacity="0.65">
    <rect x="190" y="220" width="30" height="40"/>
    <rect x="520" y="240" width="30" height="40"/>
    <rect x="570" y="240" width="30" height="40"/>
    <rect x="370" y="280" width="24" height="36"/>
  </g>
  <g stroke="#1f2236" stroke-width="10" stroke-linecap="butt" opacity="0.9">
    <!-- Cross on leftmost roof -->
    <line x1="210" y1="70" x2="210" y2="140"/>
    <line x1="190" y1="90" x2="230" y2="90"/>
  </g>
</svg>
